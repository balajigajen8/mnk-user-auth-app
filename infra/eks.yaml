AWSTemplateFormatVersion: '2010-09-09'
Description: EKS Cluster with IAM roles and subnets.

Parameters:
  VPCId:
    Description: VPC ID to deploy the EKS Cluster in
    Type: AWS::EC2::VPC::Id
  SubnetIds:
    Description: A list of Subnet IDs where EKS will deploy the nodes
    Type: List<AWS::EC2::Subnet::Id>
  NodeInstanceType:
    Description: EC2 instance type for the EKS nodes
    Type: String
    Default: t3.medium
  KubernetesVersion:
    Description: Kubernetes version for the EKS Cluster
    Type: String
    Default: "1.21"

Resources:

  # IAM Role for the EKS Cluster
  EKSClusterRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service: "eks.amazonaws.com"
            Action: "sts:AssumeRole"
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonEKSClusterPolicy

  # IAM Role for the EKS Nodegroup
  EKSNodeRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service: "ec2.amazonaws.com"
            Action: "sts:AssumeRole"
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonEKSWorkerNodePolicy
        - arn:aws:iam::aws:policy/AmazonEC2ContainerRegistryReadOnly
        - arn:aws:iam::aws:policy/AmazonVPCFullAccess

  # EKS Cluster
  EKSCluster:
    Type: AWS::EKS::Cluster
    Properties:
      Name: "LaravelEKS"
      RoleArn: !GetAtt EKSClusterRole.Arn
      ResourcesVpcConfig:
        SubnetIds: !Ref SubnetIds
        SecurityGroupIds: []
      Version: !Ref KubernetesVersion

  # EKS Node Group
  EKSNodeGroup:
    Type: AWS::EKS::Nodegroup
    Properties:
      ClusterName: !Ref EKSCluster
      NodeRole: !GetAtt EKSNodeRole.Arn
      Subnets: !Ref SubnetIds
      InstanceTypes:
        - !Ref NodeInstanceType
      DesiredSize: 1
      MaxSize: 2
      MinSize: 1

Outputs:
  EKSClusterName:
    Description: "EKS Cluster Name"
    Value: !Ref EKSCluster
  EKSNodeRoleArn:
    Description: "EKS Node Role ARN"
    Value: !GetAtt EKSNodeRole.Arn
